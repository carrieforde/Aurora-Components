<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Patterns - Text Elements</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans+Extra+Condensed:400,400i,700,700i|Fira+Sans:800"
	 rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../sanitize.css">
	<link rel="stylesheet" type="text/css" href="../main.css">
</head>
<body>
	<main class="page">
		<header class="page__header">
			<h1 class="page__title">Text Elements</h1>
		</header>

		<div class="page__content">
			<section class="patterns patterns-form-elements">

				<form method="GET" action="" name="form-elements">
					<ul>
						<li>
							<label for="default">Default</label>
							<input type="text" id="default" name="default" placeholder="Placeholder">
						</li>
						<li>
							<label for="disabled">Disabled</label>
							<input type="text" id="disabled" name="disabled" placeholder="Placeholder" disabled>
						</li>
						<li>
							<label for="valid">Valid</label>
							<input type="text" id="valid" name="valid" placeholder="Placeholder" class="valid" valid>
						</li>
						<li>
							<label for="invalid">Invalid</label>
							<input type="text" id="invalid" name="invalid" placeholder="Placeholder" class="invalid">
						</li>
						<li>
							<fieldset>
								<legend>Radios</legend>
								<input type="radio" id="true" value="true" name="radios"><label for="true">True</label>
								<input type="radio" id="false" value="false" name="radios" checked><label for="false">False</label>
								<input type="radio" id="other" value="other" name="radios" disabled><label for="other">Other</label>
							</fieldset>
						</li>
						<li>
							<fieldset>
								<legend>Checkboxes</legend>
								<input type="checkbox" id="pizza" value="pizza"><label for="pizza" name="foods">Pizza</label>
								<input type="checkbox" id="burritos" value="burritos" name="foods" checked><label for="burritos">Burritos</label>
								<input type="checkbox" id="burgers" value="burgers" name="foods" disabled><label for="burgers">Burgers</label>
							</fieldset>
						</li>
						<li>
							<label for="select">Select</label>
							<select>
					<option value="" disabled selected>Month</option>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
						</li>
						<li>
							<label for="textarea">Textarea</label>
							<textarea></textarea>
						</li>
					</ul>
				</form>
			</section>
		</div>

		<footer class="page__footer"></footer>
	</main>
</body>
</html>
